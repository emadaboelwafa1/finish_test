<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css"> <!-- إضافة ملف CSS (اختياري) -->
</head>
<body>
    <div id="loginDiv" style="max-width: 400px; margin: 0 auto;">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="اسم المستخدم" required><br>
        <input type="password" id="password" placeholder="كلمة المرور" required><br>
        <button onclick="login()">دخول</button>
        <p id="loginError" style="color: red;"></p> <!-- لعرض خطأ في حالة الإدخال غير الصحيح -->
    </div>

    <script src="login.js"></script> <!-- رابط إلى السكربت المسؤول عن التحقق -->
</body>
</html>
