<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة فينش لمكافحة الحشرات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div id="loginForm">
                <h1>تسجيل الدخول</h1>
                <form onsubmit="return validateLogin()">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">دخول</button>
                </form>
            </div>

            <div id="welcomeMessage" style="display:none; text-align:center; font-size: 20px; color: green;">
                <p></p>
                <div id="userLocations"></div>
                <div id="formContainer" style="display:none;">
                    <h2>نموذج العمل</h2>
                    <iframe id="googleForm" width="100%" height="600px" frameborder="0"></iframe>
                </div>
            </div>

            <div id="locationMessage" style="display:none; text-align:center; font-size: 18px; color: red;">
                <p>أنت لست في موقع العمل المحدد. برجاء التواجد في الموقع المخصص للعمل.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
