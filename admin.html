<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>إدارة المستخدمين</h1>

    <button onclick="showAddUserForm()">إضافة مستخدم جديد</button>

    <div id="addUserForm" style="display:none;">
        <h3>إضافة مستخدم</h3>
        <label for="newUsername">اسم المستخدم:</label>
        <input type="text" id="newUsername" required><br>
        
        <label for="newPassword">كلمة المرور:</label>
        <input type="password" id="newPassword" required><br>
        
        <label for="sessionDuration">مدة الجلسة (دقائق):</label>
        <input type="number" id="sessionDuration" required><br>

        <label for="userLocation">الموقع المرتبط:</label>
        <select id="userLocation">
            <option value="">اختر موقعًا</option>
            <!-- سيتم إضافة المواقع هنا عبر JavaScript -->
        </select><br>

        <button onclick="addUser()">إضافة</button>
        <button onclick="hideAddUserForm()">إغلاق</button>
    </div>

    <h2>قائمة المستخدمين</h2>
    <table border="1" id="userTable">
        <thead>
            <tr>
                <th>اسم المستخدم</th>
                <th>الموقع المرتبط</th>
                <th>مدة الجلسة</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            <!-- سيتم إضافة المستخدمين هنا عبر JavaScript -->
        </tbody>
    </table>

    <script src="admin.js"></script> <!-- رابط إلى السكربت الخاص بالإدارة -->
</body>
</html>
