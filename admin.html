<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين - شركة فينش</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <div class="admin-container">
        <h1>إدارة المستخدمين</h1>

        <!-- نموذج إضافة مستخدم جديد -->
        <div class="add-user-form">
            <h2>إضافة مستخدم جديد</h2>
            <form id="addUserForm">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>

                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>

                <label for="locations">المواقع المسموح بها (مفصولة بفواصل)</label>
                <input type="text" id="locations" required>

                <label for="radius">المسافة المسموحة (بالمتر)</label>
                <input type="number" id="radius" required>

                <button type="submit">إضافة المستخدم</button>
            </form>
        </div>

        <!-- قائمة المستخدمين -->
        <div class="user-list">
            <h2>قائمة المستخدمين</h2>
            <ul id="userList">
                <!-- سيتم عرض المستخدمين هنا -->
            </ul>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
